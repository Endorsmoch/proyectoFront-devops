<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
    </mat-toolbar>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Username Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <!-- Options Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <a class="pointer" matTooltip="Editar datos de usuario" (click)="editUser(element); toggleEditionCardVisibility()">
                <mat-icon class="blue-icon">
                  edit
                </mat-icon>
              </a>
              <a class="pointer" matTooltip="Eliminar usuario" (click)="editUser(element); toggleDeletionCardVisibility()">
                <mat-icon class="red-icon">
                  delete
                </mat-icon>
              </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10]"
                       showFirstLastButtons
                       aria-label="Seleccione la página de Usuarios">
        </mat-paginator>
      </div>
      
      <!-- Formulario de edición -->
      <mat-card *ngIf="isEditionCardVisible">
        <mat-card-header>
          <mat-card-title>Editar usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
            <mat-form-field>
              <input matInput placeholder="Nombre de usuario" [(ngModel)]="selectedUser.userName" name="userName">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Correo electrónico" [(ngModel)]="selectedUser.email" name="email">      
            </mat-form-field>
            <div class="card-actions">
              <button mat-raised-button class="confirm-button" (click)="saveChanges(); toggleEditionCardVisibility()">Guardar cambios</button>
              <button mat-raised-button class="cancel-button" (click)="cancelEdit(); toggleEditionCardVisibility()">Cancelar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>

      <!-- Carta de eliminación -->
      <mat-card *ngIf="isDeletionCardVisible">
        <mat-card-header>
          <mat-card-title>¿Seguro que deseas eliminar al siguiente usuario?</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
            <mat-form-field>
              <input matInput placeholder="Nombre del usuario" [(ngModel)]="selectedUser.userName" name="userName">
            </mat-form-field>
            <div class="card-actions">
              <button mat-raised-button class="confirm-button" (click)="deleteUser(); toggleDeletionCardVisibility()">Eliminar Usuario</button>
              <button mat-raised-button class="cancel-button" (click)="cancelEdit(); toggleDeletionCardVisibility()">Cancelar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>

</div>
