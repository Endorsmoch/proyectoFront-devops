<div
  class="min-vh-100 min-vw-100 d-flex align-items-center justify-content-center"
>
  <div class="container">
    <div class="row justify-content-center">
      <h1 class="col-12 text-center mb-4 text-white">
        Store
      </h1>
      <div class="col-xs-12 col-sm-12 col-md-9 col-lg-5" >
        <div class="card border-0 shadow rounded-3">
          <div class="card-body px-5">
            <h5 class="card-title text-center fw-normal fs-4 pt-3">
              Iniciar sesión
            </h5>
            <form
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
              class="pt-3"
            >
              <div class="form-floating mb-3">
              <input
                  type="email"
                  class="form-control"
                  id="floatingInput2"
                  placeholder="email"
                  formControlName="email"
                />
                <label htmlFor="floatingInput2">Correo</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  formControlName="password"
                />
                <label htmlFor="floatingPassword">Contraseña</label>
              </div>
              <p>¿No tienes cuenta? <a href="/register">Registrate</a></p>
              <div class="row justify-content-between py-3">
                <button
                  class="btn btn-primary fw-bold my-1"
                  type="submit"
                >
                  Iniciar sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
